<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" href="style.css"> <!-- link do pliku CSS -->
</head>
<body>

		<tbody>
			<tr>

			</tr>
			<tr>
				<td>Maria Nowak</td>
				<td><input type="checkbox" id="maria-nowak" /></td>
			</tr>
			<tr>
				<td>Piotr Wiśniewski</td>
				<td><input type="checkbox" id="piotr-wisniewski" /></td>
			</tr>
			<tr>
				<td>Katarzyna Zielińska</td>
				<td><input type="checkbox" id="katarzyna-zielinska" /></td>
			</tr>
			<!-- dodaj więcej uczniów -->
		</tbody>
	</table>
	<button id="save-attendance">Zapisz obecność</button>

	<script src="script.js"></script> <!-- link do pliku JS -->
</body>
</html>
